<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
</head>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    cursor: pointer;
    transition: 0.8s;
    margin: 8px ;
    text-align: center;
    line-height: 100px;
  }
  .circle {
    background: pink;
    border-radius: 50%;
    transform: rotate(360deg);
  }
</style>
<body>

  <script>
    'use strict';

    for (let i = 0; i < 100; i++) {
      const div = document.createElement("div");
      // クラスリストにあるboxクラスをdivクラスへ追加
      div.classList.add("box");
      // テキストを取得・設定するため
      div.textContent = i;

      // クリックした時にcircleクラスを付けたり外したり
      div.addEventListener("click", () => {
        div.classList.toggle("circle");
      })

      // ブラウザに表示をするためにbodyクラスへ子要素として追加する
      document.body.appendChild(div);
    }
    // 要素を生成するにはcreateElement
  </script>
</body>
</html>
